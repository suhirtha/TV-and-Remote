<!DOCTYPE html>
<html>

<head>
    <title> | TV - Remote |</title>
    <link rel="stylesheet" type="text/css" href="css/imp.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">
</head>

<body>
    <div class="wall-speak">
        <img class="speak" src="img/speaker1.png" height="85px" width="85px">
    </div>
    <div class="wall-speaker">
        <img class="speak" src="img/speaker1.png" height="85px" width="85px">
    </div>
    <div class="tv">
        <div class="inner-tv">
            <div class="power-switch" id="pow">
                <div class="menu">
                    <div class="row">
                        <div class="col-md-4">
                            <a id="ch-star" href="#">Star movies</a>
                        </div>
                        <div class="col-md-4">
                            <a id="ch-nat" href="#">National Geo</a>
                        </div>
                        <div class="col-md-4">
                            <a id="ch-hbo" href="#">HBO</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <a id="ch-star-act" href="#">Star movies Action</a>
                        </div>
                        <div class="col-md-4">
                            <a id="ch-rom" href="#">Romedy</a>
                        </div>
                        <div class="col-md-4">
                            <a id="ch-mov" href="#">Movies Now</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <a id="ch-anime" href="#">Animax</a>
                        </div>
                        <div class="col-md-4">
                            <a id="ch-dis" href="#">Disney</a>
                        </div>
                        <div class="col-md-4">
                            <a id="ch-pogo" href="#">POGO</a>
                        </div>
                    </div>
                </div>
                <div class="settings">
                    <ul>
                        <li>
                            <label>Brightness </label>
                            <input type="text" id="bright-slide">
                        </li>
                        <li>
                            <label>Contrast</label>
                            <input type="text" id="contrast-slide">
                        </li>
                        <li>
                            <label>Color</label>
                            <input type="type" id="color-slide">
                        </li>
                    </ul>
                </div>
                <div class="channel"></div>
                <div class="channel-img"></div>
                <div class="volume"></div>
            </div>
        </div>
    </div>
    <div class="remote" id="rem">
        <div class="power">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </div>
        <div class="prog-up">
            <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </div>
        <div class="prog-down">
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </div>
        <div class="vol-up">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <audio id="play-star-act" src="sound/action.wav"></audio>
            <audio id="play-anime" src="sound/anime.mp3"></audio>
            <audio id="play-nat" src="sound/tiger.wav"></audio>
            <audio id="play-dis" src="sound/bugs.mp3"></audio>
            <audio id="play-star" src="sound/hulk.mp3"></audio>
            <audio id="play-pogo" src="sound/pogo.mp3"></audio>
            <audio id="play-romedy" src="sound/laugh.wav"></audio>
            <audio id="play-mov-now" src="sound/evil.mp3"></audio>
            <audio id="play-hbo" src="sound/hulkgrowl.mp3"></audio>
        </div>
        <div class="vol-down">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </div>
        <div class="all-prog">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        </div>
        <div class="setting">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/self-included.js"></script>
</body>

</html>
